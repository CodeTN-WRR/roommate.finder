<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signup Pg. 1</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-ng-app="Roomate_Finder" data-ng-controller="UserController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Go Colmate</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#friends list">Friends List</a></li>
            <li><a href="#search roommate">Search for Roommates</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="welcome-heading">
        <h1>Hello! Welcome to Go Colmate!</h1>
        <h3>Angular App Below</h3>
        <h3>{{appName}}</h3>
      </div>
    <div ng-view></div>
    <userinfo idnum="twelve"></userinfo>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script src="js/directives/userinfo.js"></script>
      
    <div class="row">
      
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <form>
          <div class="form-group">
            <label for="exampleInputFirstName2">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstName2" placeholder="Jane">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName2">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastName2" placeholder="Doe">
          </div>
          <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="">Gender</label>
            <select class="form-control">
              <option value="" disabled selected>Select</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Grade</label>
            <select class="form-control">
              <option value="" disabled selected>Select</option>
              <option>11th</option>
              <option>12th</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputCurrentHighSchool1">Current High School</label>
            <input type="text" class="form-control" id="exampleInputCurrentHighSchool1" placeholder="Current High School">
          </div>
          <div class="form-group">
            <label for="exampleInputFutureCollege1">Future College</label>
            <input type="text" class="form-control" id="exampleInputFutureCollege1" placeholder="Future College">
            <p>To enter multiple colleges: separate college/university names with a comma!</p>
          </div>
        </form>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
          <a href="#" class="btn btn-primary btn-lg btn-block">Next</a>
        </div>

    </div>

      
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
