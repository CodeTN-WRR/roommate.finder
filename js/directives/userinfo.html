<img class="prof_photo" ng-src="{{id.photo}}">
<h2>{{id.name}}</h2>
<table class="usr_table">
	<thead>
		<tr colspan="2">{{id.name}} + "'s Information:"</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{id.age}}</td>
			<td>{{id.interests}}</td>
		</tr>

		<tr>
			<td>{{id.college}}</td>
			<td>{{id.highschool}}</td>	
		</tr>
	</tbody>
</table>
